        async function importAllData() {
            const btn = document.getElementById('importBtn');
            btn.disabled = true;
            statusEl.innerHTML = '';
            
            log('ğŸš€ Báº¯t Ä‘áº§u import data...', 'success');
            
            let totalCategories = 0;
            let totalWords = 0;
            
            for (const category of dataToImport) {
                try {
                    log(`\nğŸ“ Äang import: ${category.name}...`);
                    
                    // Create category in Firebase
                    const catRef = database.ref('categories').push();
                    
                    // Convert array to object with generated keys
                    const vocabulariesObj = {};
                    for (const vocab of category.vocabularies) {
                        const vocabRef = database.ref().push();
                        vocabulariesObj[vocabRef.key] = vocab;
                    }
                    
                    await catRef.set({
                        name: category.name,
                        vocabularies: vocabulariesObj
                    });
                    
                    totalCategories++;
                    totalWords += category.vocabularies.length;
                    log(`   âœ“ ${category.vocabularies.length} tá»«`, 'success');
                    
                } catch (error) {
                    log(`   âœ— Lá»—i: ${error.message}`, 'error');
                }
            }
            
            log(`\n=============================`, 'success');
            log(`âœ… HOÃ€N Táº¤T!`, 'success');
            log(`ğŸ“ ${totalCategories} categories`, 'success');
            log(`ğŸ“ ${totalWords} tá»« vá»±ng`, 'success');
            log(`\nğŸ‘‰ Quay láº¡i app chÃ­nh Ä‘á»ƒ xem data!`, 'success');
            
            btn.disabled = false;
        }
