<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent-primary: #00d9ff;
            --accent-secondary: #ff6b6b;
            --accent-success: #4ade80;
            --accent-warning: #fbbf24;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --border-color: #2d2d44;
            --shadow-glow: 0 0 20px rgba(0, 217, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at top left, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(255, 107, 107, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Status Banner */
        .status-banner {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.15) 0%, rgba(74, 222, 128, 0.05) 100%);
            border: 1px solid var(--accent-success);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .status-banner.error {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15) 0%, rgba(255, 107, 107, 0.05) 100%);
            border-color: var(--accent-secondary);
        }

        .status-text {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--accent-success);
            font-size: 0.9rem;
        }

        .status-banner.error .status-text {
            color: var(--accent-secondary);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
        }

        /* Sidebar - Categories */
        .sidebar {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .sidebar h2 {
            font-size: 1.1rem;
            color: var(--accent-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .category-list {
            list-style: none;
            margin-bottom: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .category-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            background: transparent;
            border: 1px solid transparent;
        }

        .category-item:hover {
            background: var(--bg-card);
            border-color: var(--border-color);
        }

        .category-item.active {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.15) 0%, rgba(0, 217, 255, 0.05) 100%);
            border-color: var(--accent-primary);
        }

        .category-item .name {
            font-weight: 500;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .category-item .count {
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: var(--bg-primary);
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            margin-left: 0.5rem;
        }

        .category-actions {
            display: flex;
            gap: 0.3rem;
            opacity: 0;
            transition: opacity 0.2s;
            margin-left: 0.5rem;
        }

        .category-item:hover .category-actions {
            opacity: 1;
        }

        .category-actions button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 0.8rem;
        }

        .category-actions button:hover {
            color: var(--accent-primary);
        }

        .category-actions button.delete:hover {
            color: var(--accent-secondary);
        }

        .add-category-form {
            display: flex;
            gap: 0.5rem;
        }

        .add-category-form input {
            flex: 1;
            padding: 0.6rem 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
        }

        .add-category-form input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .add-category-form button {
            padding: 0.6rem 1rem;
            background: var(--accent-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .add-category-form button:hover {
            transform: scale(1.05);
        }

        /* Main Content */
        .main-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .content-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .vocab-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Voice Input Section */
        .voice-input-section {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .voice-input-section h3 {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .voice-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .voice-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--accent-primary);
            background: transparent;
            color: var(--accent-primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .voice-btn:hover {
            background: rgba(0, 217, 255, 0.1);
            transform: scale(1.05);
        }

        .voice-btn.recording {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.5); }
            50% { box-shadow: 0 0 0 15px rgba(255, 107, 107, 0); }
        }

        .voice-result {
            flex: 1;
            min-width: 200px;
        }

        .voice-result input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1.1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .voice-result input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .confirm-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-success) 0%, #22c55e 100%);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.3);
        }

        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-spinner.show {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Vocabulary List - Compact Style */
        .vocabulary-list {
            list-style: none;
        }

        .vocabulary-item {
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 0.75rem;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .vocabulary-item:hover {
            border-color: rgba(0, 217, 255, 0.3);
        }

        .vocabulary-item.expanded {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .vocab-compact {
            padding: 1rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .vocab-compact-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
            min-width: 0;
        }

        .vocab-index {
            width: 28px;
            height: 28px;
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .vocab-word {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .vocab-phonetic {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .vocab-pos {
            background: rgba(0, 217, 255, 0.15);
            color: var(--accent-primary);
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .vocab-meaning-vi {
            color: var(--accent-warning);
            font-size: 0.95rem;
            margin-left: auto;
            padding-left: 1rem;
        }

        .vocab-compact-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .vocab-audio-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vocab-audio-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .vocab-expand-icon {
            color: var(--text-secondary);
            transition: transform 0.2s;
            font-size: 0.9rem;
        }

        .vocabulary-item.expanded .vocab-expand-icon {
            transform: rotate(180deg);
        }

        /* Expanded Details */
        .vocab-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: var(--bg-primary);
        }

        .vocabulary-item.expanded .vocab-details {
            max-height: 500px;
        }

        .vocab-details-inner {
            padding: 1.25rem;
            border-top: 1px solid var(--border-color);
        }

        .vocab-detail-row {
            margin-bottom: 1rem;
        }

        .vocab-detail-row:last-child {
            margin-bottom: 0;
        }

        .vocab-detail-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.3rem;
        }

        .vocab-detail-content {
            color: var(--text-primary);
            line-height: 1.5;
        }

        .vocab-example-box {
            background: var(--bg-card);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border-left: 3px solid var(--accent-secondary);
            font-style: italic;
        }

        .vocab-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .vocab-actions button {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .vocab-actions button:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .vocab-actions button.delete:hover {
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 350px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-color: var(--accent-success);
        }

        .toast.error {
            border-color: var(--accent-secondary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h3 {
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .modal-form label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .modal-form input,
        .modal-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .modal-form textarea {
            min-height: 80px;
            resize: vertical;
        }

        .modal-form input:focus,
        .modal-form textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .modal-actions button {
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .modal-actions .cancel-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .modal-actions .save-btn {
            background: var(--accent-primary);
            border: none;
            color: var(--bg-primary);
        }

        /* Auto-save indicator */
        .auto-save-indicator {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--accent-success);
            border-radius: 8px;
            color: var(--accent-success);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .auto-save-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
            }
            
            .voice-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .voice-btn {
                margin: 0 auto;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .vocab-compact {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .vocab-compact-left {
                flex-wrap: wrap;
            }

            .vocab-meaning-vi {
                margin-left: 0;
                padding-left: 0;
            }

            .vocab-compact-right {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-open"></i> Vocabulary Manager</h1>
            <p>Quản lý từ vựng tiếng Anh - Tự động lưu file</p>
        </header>

        <!-- Status Banner -->
        <div class="status-banner" id="status-banner">
            <div class="status-text">
                <i class="fas fa-check-circle"></i>
                <span id="status-text">Đang tải...</span>
            </div>
        </div>

        <div class="main-layout">
            <!-- Sidebar - Categories -->
            <aside class="sidebar">
                <h2><i class="fas fa-folder"></i> Categories</h2>
                <ul class="category-list" id="category-list"></ul>
                <div class="add-category-form">
                    <input type="text" id="new-category-input" placeholder="Tên category mới...">
                    <button onclick="addCategory()"><i class="fas fa-plus"></i></button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <div class="content-header">
                    <h2 id="current-category-title">Chọn một category</h2>
                    <span class="vocab-count" id="vocab-count"></span>
                </div>

                <!-- Voice Input Section -->
                <div class="voice-input-section" id="voice-section" style="display: none;">
                    <h3><i class="fas fa-microphone-alt"></i> Thêm từ vựng bằng giọng nói</h3>
                    <div class="voice-controls">
                        <button class="voice-btn" id="voice-btn" onclick="toggleVoiceInput()">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <div class="voice-result">
                            <input type="text" id="voice-result-input" placeholder="Nói hoặc nhập từ vựng...">
                        </div>
                        <button class="confirm-btn" id="confirm-btn" onclick="confirmAndFetchWord()">
                            <span class="loading-spinner" id="loading-spinner"></span>
                            <i class="fas fa-search"></i> Tìm & Thêm
                        </button>
                    </div>
                </div>

                <!-- Vocabulary List -->
                <ul class="vocabulary-list" id="vocabulary-list">
                    <li class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Chưa có từ vựng nào</h3>
                        <p>Chọn một category và thêm từ vựng mới</p>
                    </li>
                </ul>
            </main>
        </div>
    </div>

    <!-- Auto-save indicator -->
    <div class="auto-save-indicator" id="auto-save-indicator">
        <i class="fas fa-check-circle"></i> Đã tự động lưu
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal">
            <h3><i class="fas fa-edit"></i> Chỉnh sửa từ vựng</h3>
            <form class="modal-form" id="edit-form">
                <label>Từ vựng</label>
                <input type="text" id="edit-word" required>
                
                <label>Phiên âm</label>
                <input type="text" id="edit-phonetic">
                
                <label>Audio URL</label>
                <input type="text" id="edit-audio">
                
                <label>Loại từ (noun, verb, adjective...)</label>
                <input type="text" id="edit-pos">
                
                <label>Định nghĩa (tiếng Anh)</label>
                <textarea id="edit-definition"></textarea>
                
                <label>Nghĩa tiếng Việt</label>
                <input type="text" id="edit-meaning-vi">
                
                <label>Ví dụ</label>
                <textarea id="edit-example"></textarea>
                
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeEditModal()">Hủy</button>
                    <button type="submit" class="save-btn">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // ============ DATA ============
        let categories = []; // { name, fileName, vocabularies }
        let categoryIndex = []; // List of category file names from _index.json
        let currentCategoryIndex = null;
        let directoryHandle = null;

        // ============ FILE SYSTEM ============
        function isFileSystemSupported() {
            return 'showDirectoryPicker' in window;
        }

        // Get directory handle (auto-select or manual)
        async function getDirectoryHandle() {
            // Try to restore from IndexedDB
            try {
                const db = await openDatabase();
                const tx = db.transaction('handles', 'readonly');
                const handle = await tx.objectStore('handles').get('directory');
                
                if (handle) {
                    const permission = await handle.queryPermission({ mode: 'readwrite' });
                    if (permission === 'granted') {
                        return handle;
                    } else if (permission === 'prompt') {
                        const newPermission = await handle.requestPermission({ mode: 'readwrite' });
                        if (newPermission === 'granted') {
                            return handle;
                        }
                    }
                }
            } catch (e) {
                console.log('No saved directory handle');
            }
            return null;
        }

        async function selectDirectory() {
            if (!isFileSystemSupported()) {
                showToast('Trình duyệt không hỗ trợ. Dùng Chrome/Edge.', 'error');
                return null;
            }
            
            try {
                const handle = await window.showDirectoryPicker({ mode: 'readwrite' });
                await saveDirectoryHandle(handle);
                return handle;
            } catch (e) {
                if (e.name !== 'AbortError') {
                    console.error('Error selecting directory:', e);
                }
                return null;
            }
        }

        async function saveDirectoryHandle(handle) {
            const db = await openDatabase();
            const tx = db.transaction('handles', 'readwrite');
            await tx.objectStore('handles').put(handle, 'directory');
        }

        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('VocabularyManager', 1);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('handles')) {
                        db.createObjectStore('handles');
                    }
                };
            });
        }

        // ============ LOAD DATA ============
        async function loadDataFromFolder() {
            // First try to load via fetch (works on server)
            try {
                const indexResponse = await fetch('./_index.json');
                if (indexResponse.ok) {
                    const indexData = await indexResponse.json();
                    categoryIndex = indexData.categories || [];
                    
                    // Load each category file
                    categories = [];
                    for (const fileName of categoryIndex) {
                        try {
                            const catResponse = await fetch(`./${fileName}.json`);
                            if (catResponse.ok) {
                                const catData = await catResponse.json();
                                categories.push({
                                    name: catData.name || fileName,
                                    fileName: fileName,
                                    vocabularies: catData.vocabularies || []
                                });
                            }
                        } catch (e) {
                            console.error('Error loading category:', fileName, e);
                        }
                    }
                    
                    updateStatus(true, `Đã tải ${categories.length} categories`);
                    renderCategories();
                    return true;
                }
            } catch (e) {
                console.log('Could not fetch from server, trying File System API');
            }

            // Fallback to File System API
            directoryHandle = await getDirectoryHandle();
            
            if (!directoryHandle) {
                updateStatus(false, 'Cần chọn folder để lưu trữ');
                
                // Auto prompt to select directory
                if (isFileSystemSupported()) {
                    directoryHandle = await selectDirectory();
                    if (directoryHandle) {
                        return await loadFromFileSystem();
                    }
                }
                return false;
            }
            
            return await loadFromFileSystem();
        }

        async function loadFromFileSystem() {
            if (!directoryHandle) return false;
            
            try {
                // Try to read _index.json
                try {
                    const indexHandle = await directoryHandle.getFileHandle('_index.json');
                    const indexFile = await indexHandle.getFile();
                    const indexData = JSON.parse(await indexFile.text());
                    categoryIndex = indexData.categories || [];
                } catch (e) {
                    // Create _index.json if not exists
                    categoryIndex = [];
                    await saveIndexFile();
                }
                
                // Load each category
                categories = [];
                for (const fileName of categoryIndex) {
                    try {
                        const fileHandle = await directoryHandle.getFileHandle(`${fileName}.json`);
                        const file = await fileHandle.getFile();
                        const data = JSON.parse(await file.text());
                        categories.push({
                            name: data.name || fileName,
                            fileName: fileName,
                            vocabularies: data.vocabularies || []
                        });
                    } catch (e) {
                        console.error('Error loading category file:', fileName, e);
                    }
                }
                
                updateStatus(true, `Đã tải ${categories.length} categories từ folder`);
                renderCategories();
                return true;
            } catch (e) {
                console.error('Error loading from file system:', e);
                updateStatus(false, 'Lỗi đọc folder');
                return false;
            }
        }

        // ============ SAVE DATA ============
        async function saveIndexFile() {
            if (!directoryHandle) return;
            
            try {
                const fileHandle = await directoryHandle.getFileHandle('_index.json', { create: true });
                const writable = await fileHandle.createWritable();
                await writable.write(JSON.stringify({ categories: categoryIndex }, null, 2));
                await writable.close();
            } catch (e) {
                console.error('Error saving index file:', e);
            }
        }

        async function saveCategoryFile(index) {
            if (!directoryHandle || index === null) return;
            
            const category = categories[index];
            if (!category) return;
            
            try {
                const fileName = `${category.fileName}.json`;
                const fileHandle = await directoryHandle.getFileHandle(fileName, { create: true });
                const writable = await fileHandle.createWritable();
                await writable.write(JSON.stringify({
                    name: category.name,
                    vocabularies: category.vocabularies
                }, null, 2));
                await writable.close();
                
                showAutoSaveIndicator();
            } catch (e) {
                console.error('Error saving category file:', e);
                showToast('Lỗi lưu file. Cần chọn lại folder.', 'error');
                
                // Try to re-select directory
                directoryHandle = await selectDirectory();
                if (directoryHandle) {
                    await saveCategoryFile(index);
                }
            }
        }

        async function deleteCategoryFile(fileName) {
            if (!directoryHandle) return;
            
            try {
                await directoryHandle.removeEntry(`${fileName}.json`);
            } catch (e) {
                console.error('Error deleting file:', e);
            }
        }

        // ============ UI HELPERS ============
        function updateStatus(success, message) {
            const banner = document.getElementById('status-banner');
            const text = document.getElementById('status-text');
            
            if (success) {
                banner.classList.remove('error');
                text.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            } else {
                banner.classList.add('error');
                text.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message} 
                    <button onclick="selectAndReload()" style="margin-left: 10px; padding: 4px 12px; background: var(--accent-primary); color: var(--bg-primary); border: none; border-radius: 4px; cursor: pointer;">
                        Chọn Folder
                    </button>`;
            }
        }

        async function selectAndReload() {
            directoryHandle = await selectDirectory();
            if (directoryHandle) {
                await loadFromFileSystem();
            }
        }

        function showAutoSaveIndicator() {
            const indicator = document.getElementById('auto-save-indicator');
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 2000);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type + ' show';
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sanitizeFileName(name) {
            return name.toLowerCase().replace(/[<>:"/\\|?*\s]/g, '-').replace(/-+/g, '-').trim();
        }

        // ============ CATEGORY MANAGEMENT ============
        function renderCategories() {
            const list = document.getElementById('category-list');
            
            if (categories.length === 0) {
                list.innerHTML = '<li style="color: var(--text-secondary); font-size: 0.9rem; padding: 0.5rem;">Chưa có category nào</li>';
                return;
            }
            
            list.innerHTML = categories.map((cat, index) => `
                <li class="category-item ${index === currentCategoryIndex ? 'active' : ''}" onclick="selectCategory(${index})">
                    <span class="name">${escapeHtml(cat.name)}</span>
                    <span class="count">${cat.vocabularies.length}</span>
                    <div class="category-actions" onclick="event.stopPropagation()">
                        <button onclick="editCategory(${index})" title="Đổi tên"><i class="fas fa-pen"></i></button>
                        <button class="delete" onclick="deleteCategory(${index})" title="Xóa"><i class="fas fa-trash"></i></button>
                    </div>
                </li>
            `).join('');
        }

        async function addCategory() {
            const input = document.getElementById('new-category-input');
            const name = input.value.trim();
            if (!name) return;
            
            if (!directoryHandle) {
                directoryHandle = await selectDirectory();
                if (!directoryHandle) {
                    showToast('Cần chọn folder để lưu', 'error');
                    return;
                }
            }
            
            const fileName = sanitizeFileName(name);
            
            // Check if exists
            if (categoryIndex.includes(fileName)) {
                showToast('Category đã tồn tại', 'error');
                return;
            }
            
            // Add to index
            categoryIndex.push(fileName);
            await saveIndexFile();
            
            // Add to categories
            const newCat = { name, fileName, vocabularies: [] };
            categories.push(newCat);
            
            // Save file
            await saveCategoryFile(categories.length - 1);
            
            input.value = '';
            renderCategories();
            showToast('Đã tạo category: ' + name, 'success');
        }

        function selectCategory(index) {
            currentCategoryIndex = index;
            const category = categories[index];
            
            if (category) {
                document.getElementById('current-category-title').textContent = category.name;
                document.getElementById('vocab-count').textContent = `${category.vocabularies.length} từ`;
                document.getElementById('voice-section').style.display = 'block';
                renderVocabularies(category.vocabularies);
            }
            renderCategories();
        }

        async function editCategory(index) {
            const category = categories[index];
            if (!category) return;
            
            const newName = prompt('Nhập tên mới:', category.name);
            if (!newName || !newName.trim() || newName.trim() === category.name) return;
            
            category.name = newName.trim();
            await saveCategoryFile(index);
            
            renderCategories();
            if (currentCategoryIndex === index) {
                document.getElementById('current-category-title').textContent = newName.trim();
            }
            showToast('Đã đổi tên category', 'success');
        }

        async function deleteCategory(index) {
            if (!confirm('Xóa category này và tất cả từ vựng?')) return;
            
            const category = categories[index];
            
            // Remove from index
            categoryIndex = categoryIndex.filter(f => f !== category.fileName);
            await saveIndexFile();
            
            // Delete file
            await deleteCategoryFile(category.fileName);
            
            // Remove from array
            categories.splice(index, 1);
            
            if (currentCategoryIndex === index) {
                currentCategoryIndex = null;
                document.getElementById('current-category-title').textContent = 'Chọn một category';
                document.getElementById('vocab-count').textContent = '';
                document.getElementById('voice-section').style.display = 'none';
                document.getElementById('vocabulary-list').innerHTML = `
                    <li class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Chưa có từ vựng nào</h3>
                        <p>Chọn một category và thêm từ vựng mới</p>
                    </li>
                `;
            } else if (currentCategoryIndex > index) {
                currentCategoryIndex--;
            }
            
            renderCategories();
            showToast('Đã xóa category', 'success');
        }

        // ============ VOCABULARY MANAGEMENT ============
        function renderVocabularies(vocabularies) {
            const list = document.getElementById('vocabulary-list');
            
            if (vocabularies.length === 0) {
                list.innerHTML = `
                    <li class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Chưa có từ vựng nào</h3>
                        <p>Sử dụng giọng nói hoặc nhập từ để thêm</p>
                    </li>
                `;
                return;
            }
            
            list.innerHTML = vocabularies.map((vocab, index) => `
                <li class="vocabulary-item" id="vocab-${index}">
                    <div class="vocab-compact" onclick="toggleVocabDetails(${index})">
                        <div class="vocab-compact-left">
                            <span class="vocab-index">${index + 1}</span>
                            <span class="vocab-word">${escapeHtml(vocab.word)}</span>
                            <span class="vocab-phonetic">${escapeHtml(vocab.phonetic || '')}</span>
                            ${vocab.partOfSpeech ? `<span class="vocab-pos">${escapeHtml(vocab.partOfSpeech)}</span>` : ''}
                            <span class="vocab-meaning-vi">${escapeHtml(vocab.meaningVi || '')}</span>
                        </div>
                        <div class="vocab-compact-right">
                            ${vocab.audio ? `
                                <button class="vocab-audio-btn" onclick="event.stopPropagation(); playAudio('${escapeHtml(vocab.audio)}')">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                            ` : ''}
                            <i class="fas fa-chevron-down vocab-expand-icon"></i>
                        </div>
                    </div>
                    <div class="vocab-details">
                        <div class="vocab-details-inner">
                            ${vocab.definition ? `
                                <div class="vocab-detail-row">
                                    <div class="vocab-detail-label">Definition</div>
                                    <div class="vocab-detail-content">${escapeHtml(vocab.definition)}</div>
                                </div>
                            ` : ''}
                            ${vocab.meaningVi ? `
                                <div class="vocab-detail-row">
                                    <div class="vocab-detail-label">Nghĩa tiếng Việt</div>
                                    <div class="vocab-detail-content" style="color: var(--accent-warning)">${escapeHtml(vocab.meaningVi)}</div>
                                </div>
                            ` : ''}
                            ${vocab.example ? `
                                <div class="vocab-detail-row">
                                    <div class="vocab-detail-label">Example</div>
                                    <div class="vocab-example-box">"${escapeHtml(vocab.example)}"</div>
                                </div>
                            ` : ''}
                            <div class="vocab-actions">
                                <button onclick="event.stopPropagation(); editVocabulary(${index})"><i class="fas fa-edit"></i> Sửa</button>
                                <button class="delete" onclick="event.stopPropagation(); deleteVocabulary(${index})"><i class="fas fa-trash"></i> Xóa</button>
                            </div>
                        </div>
                    </div>
                </li>
            `).join('');
        }

        function toggleVocabDetails(index) {
            const item = document.getElementById(`vocab-${index}`);
            item.classList.toggle('expanded');
        }

        function playAudio(url) {
            new Audio(url).play().catch(() => showToast('Không thể phát audio', 'error'));
        }

        // ============ VOICE INPUT ============
        let recognition = null;
        let isRecording = false;

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                
                recognition.onresult = (e) => {
                    document.getElementById('voice-result-input').value = e.results[0][0].transcript.toLowerCase().trim();
                    stopRecording();
                };
                
                recognition.onerror = (e) => {
                    if (e.error !== 'aborted') showToast('Lỗi nhận dạng: ' + e.error, 'error');
                    stopRecording();
                };
                
                recognition.onend = () => stopRecording();
            }
        }

        function toggleVoiceInput() {
            isRecording ? stopRecording() : startRecording();
        }

        function startRecording() {
            if (!recognition) initSpeechRecognition();
            if (recognition) {
                try {
                    recognition.start();
                    isRecording = true;
                    document.getElementById('voice-btn').classList.add('recording');
                } catch (e) {}
            }
        }

        function stopRecording() {
            if (recognition && isRecording) try { recognition.stop(); } catch (e) {}
            isRecording = false;
            document.getElementById('voice-btn').classList.remove('recording');
        }

        // ============ DICTIONARY API ============
        async function fetchWordInfo(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`);
                if (!response.ok) return null;
                return (await response.json())[0];
            } catch (e) {
                return null;
            }
        }

        // ============ TRANSLATION API (MyMemory) ============
        async function translateToVietnamese(text) {
            if (!text) return '';
            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|vi`);
                if (!response.ok) return '';
                const data = await response.json();
                if (data.responseStatus === 200 && data.responseData?.translatedText) {
                    return data.responseData.translatedText;
                }
                return '';
            } catch (e) {
                console.error('Translation error:', e);
                return '';
            }
        }

        async function confirmAndFetchWord() {
            const input = document.getElementById('voice-result-input');
            const word = input.value.trim().toLowerCase();
            
            if (!word) return showToast('Nhập hoặc nói một từ', 'error');
            if (currentCategoryIndex === null) return showToast('Chọn category trước', 'error');
            
            if (!directoryHandle) {
                directoryHandle = await selectDirectory();
                if (!directoryHandle) return showToast('Cần chọn folder', 'error');
            }

            const btn = document.getElementById('confirm-btn');
            const spinner = document.getElementById('loading-spinner');
            btn.disabled = true;
            spinner.classList.add('show');

            try {
                // Fetch word info and translation in parallel
                const [wordInfo, meaningVi] = await Promise.all([
                    fetchWordInfo(word),
                    translateToVietnamese(word)
                ]);
                
                let newVocab = {
                    word,
                    phonetic: '',
                    audio: '',
                    partOfSpeech: '',
                    definition: '',
                    meaningVi: meaningVi || '',
                    example: ''
                };

                if (wordInfo) {
                    newVocab.phonetic = wordInfo.phonetic || wordInfo.phonetics?.find(p => p.text)?.text || '';
                    const audioObj = wordInfo.phonetics?.find(p => p.audio && p.audio.includes('-us')) || wordInfo.phonetics?.find(p => p.audio);
                    newVocab.audio = audioObj?.audio || '';
                    
                    // Try to find definition and example from all meanings
                    const meaning = wordInfo.meanings?.[0];
                    if (meaning) {
                        newVocab.partOfSpeech = meaning.partOfSpeech || '';
                        
                        // Find first definition with example, or use first definition
                        let bestDef = meaning.definitions?.find(d => d.example) || meaning.definitions?.[0];
                        
                        // If still no example, search in other meanings
                        if (!bestDef?.example) {
                            for (const m of wordInfo.meanings || []) {
                                const defWithExample = m.definitions?.find(d => d.example);
                                if (defWithExample) {
                                    bestDef = defWithExample;
                                    break;
                                }
                            }
                        }
                        
                        newVocab.definition = bestDef?.definition || '';
                        newVocab.example = bestDef?.example || '';
                    }
                    showToast('Đã thêm: ' + word + (meaningVi ? ' → ' + meaningVi : ''), 'success');
                } else {
                    showToast('Không tìm thấy trong từ điển, đã thêm từ cơ bản', 'error');
                }

                const category = categories[currentCategoryIndex];
                category.vocabularies.push(newVocab);
                await saveCategoryFile(currentCategoryIndex);
                
                renderVocabularies(category.vocabularies);
                renderCategories();
                document.getElementById('vocab-count').textContent = `${category.vocabularies.length} từ`;
                input.value = '';
            } finally {
                btn.disabled = false;
                spinner.classList.remove('show');
            }
        }

        // ============ EDIT VOCABULARY ============
        let editingIndex = null;

        function editVocabulary(index) {
            if (currentCategoryIndex === null) return;
            
            const vocab = categories[currentCategoryIndex].vocabularies[index];
            editingIndex = index;
            
            document.getElementById('edit-word').value = vocab.word || '';
            document.getElementById('edit-phonetic').value = vocab.phonetic || '';
            document.getElementById('edit-audio').value = vocab.audio || '';
            document.getElementById('edit-pos').value = vocab.partOfSpeech || '';
            document.getElementById('edit-definition').value = vocab.definition || '';
            document.getElementById('edit-meaning-vi').value = vocab.meaningVi || '';
            document.getElementById('edit-example').value = vocab.example || '';
            
            document.getElementById('edit-modal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('show');
            editingIndex = null;
        }

        document.getElementById('edit-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (editingIndex === null || currentCategoryIndex === null) return;
            
            const category = categories[currentCategoryIndex];
            category.vocabularies[editingIndex] = {
                word: document.getElementById('edit-word').value.trim(),
                phonetic: document.getElementById('edit-phonetic').value.trim(),
                audio: document.getElementById('edit-audio').value.trim(),
                partOfSpeech: document.getElementById('edit-pos').value.trim(),
                definition: document.getElementById('edit-definition').value.trim(),
                meaningVi: document.getElementById('edit-meaning-vi').value.trim(),
                example: document.getElementById('edit-example').value.trim()
            };
            
            await saveCategoryFile(currentCategoryIndex);
            renderVocabularies(category.vocabularies);
            closeEditModal();
            showToast('Đã cập nhật!', 'success');
        });

        async function deleteVocabulary(index) {
            if (!confirm('Xóa từ vựng này?')) return;
            if (currentCategoryIndex === null) return;
            
            const category = categories[currentCategoryIndex];
            category.vocabularies.splice(index, 1);
            
            await saveCategoryFile(currentCategoryIndex);
            renderVocabularies(category.vocabularies);
            renderCategories();
            document.getElementById('vocab-count').textContent = `${category.vocabularies.length} từ`;
            showToast('Đã xóa!', 'success');
        }

        // ============ EVENT LISTENERS ============
        document.getElementById('new-category-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addCategory();
        });

        document.getElementById('voice-result-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') confirmAndFetchWord();
        });


        document.getElementById('edit-modal').addEventListener('click', function(e) {
            if (e.target === this) closeEditModal();
        });

        // ============ INIT ============
        loadDataFromFolder();
        initSpeechRecognition();
    </script>
