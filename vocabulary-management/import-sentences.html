            const preview = document.getElementById('categoriesPreview');
            preview.innerHTML = Object.entries(sentenceCategories).map(([name, sentences]) => `
                <div class="cat-card">
                    <h3>${name}</h3>
                    <p>${sentences.length} c√¢u</p>
                </div>
            `).join('');
        }

        function log(message, type = '') {
            const logEl = document.getElementById('log');
            const p = document.createElement('p');
            p.className = type;
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(p);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function updateProgress(current, total, text) {
            const percent = Math.round((current / total) * 100);
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressFill').textContent = percent + '%';
            document.getElementById('statusText').textContent = text;
        }

        async function startImport() {
            const btn = document.getElementById('importBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ ƒêang import...';

            try {
                log('T·∫°o Parent Category "Common Sentences"...');
                const parentRef = database.ref('parentCategories').push();
                const parentId = parentRef.key;
                await parentRef.set({
                    name: 'Common Sentences',
                    createdAt: Date.now()
                });
                log('‚úì ƒê√£ t·∫°o Parent Category', 'success');

                const categories = Object.entries(sentenceCategories);
                let totalSentences = 0;
                let processedSentences = 0;
                
                for (const [, sentences] of categories) {
                    totalSentences += sentences.length;
                }

                for (let i = 0; i < categories.length; i++) {
                    const [categoryName, sentences] = categories[i];
                    
                    log(`T·∫°o category "${categoryName}"...`);
                    const childRef = database.ref(`parentCategories/${parentId}/children`).push();
                    const childId = childRef.key;
                    await childRef.set({
                        name: categoryName,
                        createdAt: Date.now()
                    });
                    
                    const vocabRef = database.ref(`parentCategories/${parentId}/children/${childId}/vocabularies`);
                    const batchSize = 50;
                    
                    for (let j = 0; j < sentences.length; j += batchSize) {
                        const batch = sentences.slice(j, j + batchSize);
                        const updates = {};
                        
                        for (const [english, vietnamese] of batch) {
                            const key = vocabRef.push().key;
                            updates[key] = {
                                word: english,
                                phonetic: '',
                                audio: '',
                                partOfSpeech: 'phrase',
                                definition: '',
                                example: '',
                                meaningVi: vietnamese,
                                learned: false,
                                createdAt: Date.now()
                            };
                            processedSentences++;
                        }
                        
                        await vocabRef.update(updates);
                        updateProgress(processedSentences, totalSentences, 
                            `${categoryName}: ${Math.min(j + batchSize, sentences.length)}/${sentences.length}`);
                    }
                    
                    log(`‚úì ƒê√£ th√™m ${sentences.length} c√¢u v√†o "${categoryName}"`, 'success');
                }

                log(`üéâ HO√ÄN TH√ÄNH! ƒê√£ import ${totalSentences} c√¢u`, 'success');
                updateProgress(totalSentences, totalSentences, `Ho√†n th√†nh! ${totalSentences} c√¢u`);
                
                btn.textContent = '‚úÖ ƒê√£ ho√†n th√†nh!';
                
            } catch (error) {
                log('‚ùå L·ªói: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'üîÑ Th·ª≠ l·∫°i';
            }
        }

        showCategoriesPreview();
    </script>
</body>
</html>
